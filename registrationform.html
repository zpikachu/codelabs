<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration-form</title>
</head>

<body>
    <h1 align="center"><u>REGISTRATION FORM</u></h1>
    <table border="1" align="center" height="400px">
        <tr>
            <td width="250px" align="center">Name</td>
            <td width="250px" align="left"><input type="text" placeholder="Enter your name" /></td>
        </tr>
        <tr>
            <td width="250px" align="center">Contact number</td>
            <td width="250px" align="left"><input type="number" placeholder="Enter Contact number" /></td>
        </tr>
        <tr>
            <td width="200px" align="center">Address</td>
            <td width="250px" align="left"><textarea placeholder="Enter Address"></textarea></td>
        </tr>
        <tr>
            <td width="250px" align="center">Date of Birth</td>
            <td width="250px" align="left"><input type="date" /></td>
        </tr>
        <tr>
            <td width="250px" align="center">Gender</td>
            <td width="250px" align="left"><input type="radio" name="gender" />Male&nbsp;<input type="radio" name="gender" />Female&nbsp;<input type="radio" name="gender" />Other&nbsp;</td>
        </tr>
        <tr>
            <td width="250px" align="center">Skills</td>
            <td width="250px" align="left"><input type="checkbox" />HTML&nbsp;<input type="checkbox" />JAVASCRIPT&nbsp;<input type="checkbox" />Other&nbsp;</td>
        </tr>
        <tr>
            <td width="250px" align="center">Upload your resume</td>
            <td width="250px" align="left"><input type="file" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit"></td>
        </tr>
    </table>
</body>

</html>
